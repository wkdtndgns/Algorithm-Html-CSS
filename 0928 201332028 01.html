<!DOCTYPE html>

<html>
	<head>
		<title>입력 양식 태그</title>
	
	</head>

	<body>

		<h2>회원 인증 입력 양식</h2>

			<form>

				<p>ID: <input type="text" name="ID" size="15" placeholder="아이디" required></p>
				<p>PW: <input type="password" name="psw" size="15" placeholder="비밀번호" required></p>
				<p></p>
				<input type="submit" value="전송">
				<input type="reset" value="다시작성">
				<!-- form 태그에 범위 만큼만 데이터 전송 가능 -->
			</form>	
			
				<br/><br/><br/>


		<h2>텍스트 공간 입력 양식</h2>
		
			<form>
				<textarea rows="5" cols="50">텍스트를 작성하는 공간입니다.</textarea>
				<p></p>
				<input type="submit" value="전송">
				<input type="reset" value="다시작성" >
			</form>	

			<br/><br/><br/>

			<fieldset>
				<legend>개인 정보 입력</legend>
				<p>이름: <input type="text" name="name"></p>
				<p>학교: <input type="text" name="school"></p>
				<input type="submit" value="전송">
				<input type="reset" value="다시작성" >
			</fieldset>

			<br/><br/><br/>	

			<form>
				<h3>당신의 성별은 무엇입니까?</h3>
				<input type="radio" name="sex" value="male" checked>남자
				<input type="radio" name="sex" value="female">여자
				<p></p>
				<h3>당신은 몇 학년입니까?</h3>
				<input type="radio" name="year" value="1" checked>1학년
				<input type="radio" name="year" value="2">2학년
				<input type="radio" name="year" value="3">3학년
				<input type="radio" name="year" value="4">4학년
				<p></p>
				<input type="submit" value="전송">
				<input type="reset" value="다시작성" >

			</form>


			<br/><br/><br/>	

			<form>
				<h3>현재 관심을 가지고 있는 합습 주제는 무엇입니까?</h3>
				<input type="checkbox" name="subject" value="HTML5" checked>HTML<br/>
				<input type="checkbox" name="subject" value="CSS3">CSS3<br/>
				<input type="checkbox" name="subject" value="Javascript">Javascript <br/>
				<input type="checkbox" name="subject" value="Jquery">Jquery<p></p>
				<input type="submit" value="제출" >
				<input type="reset"  value="다시작성">
			</form>
			
			<br/><br/><br/>	

			<form>
				<h3>Button 태그 사용</h3>
				<button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
				<h3>Input 태그 사용</h3>
				<input type="button" onclick="alert('클릭-2 사용')" value="클릭-2">
				<h3>Image 버튼 사용</h3>
				<button type="button" onclick="alert('클릭-3 사용')" value="클릭-3"><img src="button.jpg" width="150" height="100"></button>

			</form>

			<br/><br/><br/>	


	</body>

</html>
