<!DOCTYPE html>

<html>

	<head>
		<title></title>
	</head>

	<body>

	<h3>관심 있는 학습 주제 한가지를 선택하세요.</h3>		
		<form>
		

			<select name="subjects">
				<option value="1" selected>HTML5</option>
				<option value="2">CSS3</option>	
				<option value="3">Javascript</option>
				<option value="4">Jquery</option>

			</select>

			<p></p>

			<input type="submit" value="제출">

		</form>


			<br/><br/><br/>			
			
	<h3>관심 있는 학습 주제 모두 선택하세요.</h3>
		<form>
			
			<select name="subjects" size="4" multiple>
				<option vlaue="1" selected>HTML5</option>
				<option value="2">CSS3</option>
				<option value="3">Javascript</option>
				<option value="4" selected>Jquery</option>

			</select>

			<p></p>

			<input type="submit" value="제출">
			<input type="reset" value="다시작성">


		</form>

			<br/><br/><br/>			
	
	<h3>그룹별 선택 항목을 제공합니다.</h3>
		<form>
		 
			<label>전공분야를 선택하세요
				<select name="major">
					<optgroup label="computer"> 
						<option>Software</option>
						<option>Robot</option>
						<option>System</option>
					</optgroup>

					<optgroup label="language">
						<option selected>Korea</option>
						<option>English</option>
						<option>China</option>
						<option>Germany</option>
					</optgroup>
					
					<optgroup label="business">	
						<option>Service</option>
						<option>Education</option>
						<option>Communicaion</option>
						<option>Marketing</option>
					</optgroup>	


				</select>
				
				<p></p>
				<input type="submit" value="선택">
				<input type="reset" value="다시선택">
			</label>
		</form>

			<br/><br/><br/>		

	<h3>선택사항을 직접 입력하세요.</h3>
		<form>
			<label>전공 분야를 입력하세요.
				<input type="text" list="majorlist" name="major">
				<datalist id="majorlist">
					<option value="Software">소프트웨어</option>
					<option vlaue="Robot">로봇</option>
					<option value="System">시스템</option>
					<option value="Service">서비스</option>
					<option value="Education">교육</option>

				</datalist>
				<p></p>

				<input type="submit" value="완료">
				<input type="reset" value="다시작성">
			</label>
		</form>


			<br/><br/><br/>

		<form>
			<h3>오늘 날짜 입력</h3>
			Today : <input type="date" name="today">
			<h3>프로젝트 수행 기간</h3>
			From : <input type="date" name="from" min="2016-03-01" max="2016-12-31">
			To : <input type="date" name="to" min="2018-03-01" max="2018-06-30">
			<p></p>
			<input type="submit" value="제출">
			<input type="reset" value="다시작성">
		</form>
			
			<br/><br/><br/>
			
		<form>
			<h3>생일(년/월) 입력</h3>
			생일: <input type="month" name="birth">
			<h3>주간 계획(년/주) 입력</h3>
			주간계획 : <input type="week" name="weekeend">
			<p></p>
			<input type="submit" value="제출">
			<input type="reset" value="다시작성">

		</form>

	</body>

</html>
