<!DOCTYPE html>

<html>
	<head>
		<title>멀티미디어 태그</title>
	
	</head>

	<body>
		
<section>
	 <article>	
		<h3>비디오 자동 재생</h3>
		<video src="bear.mp4" controls loop autoplay width="300" height="250"></video>

		<h3>비디오 수동 재생</h3>
		<video src="bear.mp4" controls width="300" height="250"></video>

		<h3>비디오 다중 재생-비디오 파일이 현재 폴더에 있는 경우</h3>
		<video controls autoplay width="300" height="250">
		
			<source src="small.mp4" type="video/mpeg">
			<source src="small.ogv" type="video/ogg">
			<source src="small.webm" type="video/webm">
			비디오 파일을 재생할 수 없습니다.
		</video>

	<h3>비디오 다중 재생-비디오 파일이 웹 사이트에 있는 경우</h3>
		<video controls autoplay width="300" height="250" poster="wait.jpg">

			<!--<source src="http://media.w3.org/2010/05/sintel/trailer.mp4" 
			type='video/mp4; codecs="avc1, mp4a"'>
			
			<source src="http://media.w3.org/2010/05/sintel/trailer.ogv" 
			type='video/ogg; codecs="theoar, vorbis"'>-->		

			<source src="http://media.w3.org/2010/05/sintel/trailer.mp4"
			type='video/mp4; codecs="avc1, mp4a"'>
			<source src="http://media.w3.org/2010/05/sintel/trailer.ogv"
			type='video/ogg; codecs="theora, vorbis"'>
			비디오 파일을 재생할 수 없습니다.
		
		</video>
	</article>

	<article>
			<br/>
			<br/>
			<h1>embed 태그 사용</h1>
			<br/>
			<br/>
			<br/>
			<h3>이미지 파일 삽입</h3>
			<embed src="html.bmp" width="150" height="170">
			
			<h3>플래시 파일 삽입</h3>
			<embed src="object.swf">
			
			<h3>웹 문서 삽입</h3>
			<embed src="http://www.hanbit.co.kr" width="500" height="170">

			<br/>
			<br/>
			<h1>object 태그 사용</h1>
			<br/>
			<br/>
			<br/>
			<h3>이미지 파일 삽입</h3>
			<object data="html.bmp"></object>
			
			<h3>플래시 파일 삽입</h3>
			<object type="application/x-shockwave-flash" data="object.swf"
			width="250" height="200"></object>
			
			<h3>PDF 파일 삽입</h3>
			<object type="application/pdf" data="pdflogo.pdf"></object>

	</article>
	
	<article>
		
		<br/>
		<br/>
		<h2>GET 방식으로 데이터 전송</h2>
			<form action="01_getdata.jsp" method="get">
			<p>이름 : <input type="text" name="name"></p>
			<p>전공 : <input type="text" name="major"></p>
			<p></p>
			<input type="submit" value="전송">
			<input type="reset" value="다시작성">
			</form>

		<br/>
		<br/>
		<h2>입력 양식 데이터 전송 버튼</h2>
		<br/>
		<br/>

		<form action="page.jsp" method="get">
			<p>이름 : <input type="text" name="name"></p>
			<p>학과 : <input type="text" name="major"></p>
			<p></p>
			<input type="submit" value="전송">
			<input type="reset" value="다시작성">
		</form>

	</article>


</section>



	</body>

</html>
