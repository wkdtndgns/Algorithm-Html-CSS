<!DOCTYPE html>

<html>

<head>

	<meta charset=utf-8>

	<title> HTML 기본 구조 </title>

<body>
  
  <!-- HEADER Part-->

 	<header>

 	  <nav><center> <a href="http://skhu.ac.kr" target="_blank"> 성공회대학교 </a> </center> </nav>
	  <nav> <a href="0907 201332028 02.html" target="_blank"> HTML 특수문자 </a></nav> 
  
  
 	</header>

  <!--SECTION part -->

  <SECTION>

  	<article>

  		<header>
  			<h2>부제목</h2>
  		</header>
      
      <p> 이곳은 부 세션 영역입니다. </p>

  	</article>
    
    <article>
      
      <header>
        <h2>부제목2</h2>
      </header>
      
      <p> 이곳은 부 세션 영역입니다. </p>

    </article>
    
    <article>
      
      <hgroup>
        <h2>대그룹</h2>
        <h3>중그룹</h3>
        <h4>소그룹</h4>
       </hgroup> 

    </article>


  </SECTION>

  <!--ASIDE part -->
  
  <aside>
    <h2> 부가적 제목 </h2>
    <p> 이곳은 부가적 정보를 제공하는 공간입니다. </p>

  </aside>

  <hr size="10" align="left" width="90%" noshade="noshade" />

  <!--SITE info part --> 
  <footer>
    <small> 사이트 정보 표시 </small>
  </footer>

</body>

</html>
